group 'com.polidea.flutter_ble_lib'
version '2.3.2'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 18
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'androidx.annotation:annotation:1.1.0'
    // implementation 'com.github.resideo:MultiPlatformBleAdapter:feature~android-create-bond-SNAPSHOT'
    implementation 'com.github.resideo:MultiPlatformBleAdapter:feature~android-12-SNAPSHOT'
}
